<div class="col-md-6">
    <div class="well well-sm">
        <div class="row">
            <div class="col-md-4">
                <img ng-src="{{ user.photo }}" alt="" class="img-circle img-responsive"/>
            </div>
            <div class="col-md-8">
                <h4>
                    {{ user.name }}
                    <i class="fa" ng-class="{'fa-venus':user.sex == 'f', 'fa-mars': user.sex == 'm'}"></i>
                    <i class="fa"
                       ng-class="{'fa-heart':user.favorite == true, 'fa-heart-o': user.favorite == false}"></i>
                </h4>
                <small>
                    {{ user.city }}, {{ user.country }}
                    <i class="fa fa-map-marker"></i>
                </small>
                <p>
                    <i class="fa fa-envelope-o"></i>
                    {{ user.email }}
                    <br/>
                    <i class="fa fa-mobile"></i>
                    {{ user.phone }}
                    <br/>
                    <i class="fa fa-gift"></i>
                    {{ user.birthday | date:"longDate"}}
                </p>

                <button type="button"
                        class="btn btn-default btn-sm"
                        ui-sref="edit({email:user.email})">
                    <i class="fa fa-pencil"></i>&nbsp;Edit
                </button>

                <button type="button"
                        class="btn btn-danger btn-sm"
                        ladda="isDeleting"
                        ng-click="deleteUser()">
                    <i class="fa fa-trash"></i>&nbsp;Delete
                </button>
            </div>
        </div>
    </div>
</div>
