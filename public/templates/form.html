<div class="form-group">
    <label class="col-sm-2 control-label">Name</label>

    <div class="col-sm-10">
        <input type="text"
               class="form-control"
               name="name"
               ng-model="contacts.selectedPerson.name"
               required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Sex</label>

    <div class="col-sm-10">
        <select name="sex"
                class="form-control"
                ng-model="contacts.selectedPerson.sex"
                id=""
                required>
            <option value="m">Male</option>
            <option value="f">Female</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Birthday</label>

    <div class="col-sm-10">
        <input type="text"
               name="birthday"
               class="form-control"
               ng-model="contacts.selectedPerson.birthday"
               bs-datepicker
               required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Email</label>

    <div class="col-sm-10">
        <input type="email"
               name="email"
               class="form-control"
               ng-model="contacts.selectedPerson.email"
               required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Phone</label>

    <div class="col-sm-10">
        <input type="tel"
               name="phone"
               class="form-control"
               ng-model="contacts.selectedPerson.phone"
               required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Address</label>

    <div class="col-sm-10">
        <input type="text"
               name="address"
               class="form-control"
               ng-model="contacts.selectedPerson.address"
               required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">City</label>

    <div class="col-sm-10">
        <input type="text"
               name="city"
               class="form-control"
               ng-model="contacts.selectedPerson.city"
               required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Postcode</label>

    <div class="col-sm-10">
        <input type="text"
               name="postcode"
               class="form-control"
               ng-model="contacts.selectedPerson.postcode"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Country</label>

    <div class="col-sm-10">
        <input type="text"
               name="country"
               class="form-control"
               ng-model="contacts.selectedPerson.country"
               required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Photo</label>

    <div class="col-sm-10">
        <input type="text"
               class="form-control"
               name="photo"
               ng-model="contacts.selectedPerson.photo"
               required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Favorite</label>

    <div class="col-sm-10">
        <input type="checkbox"
               value=""
               name="favorite"
               class="form-control"
               ng-model="contacts.selectedPerson.favorite"
               ng-checked="contacts.selectedPerson.favorite == true"/>
    </div>
</div>
