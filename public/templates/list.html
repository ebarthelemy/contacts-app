<div class="col-md-12">
    <div class="row"
         infinite-scroll="loadMore()"
         infinite-scroll-immediate-check="false"
         infinite-scroll-distance="1">

        <contacts-card ng-repeat="person in contacts.persons" user="person"></contacts-card>
    </div>

    <div ng-show="contacts.persons.length == 0 && !contacts.isLoading">
        <div class="alert alert-info">
            <p class="text-center">No results found for search term '{{ search }}'</p>
        </div>
    </div>

    <contacts-spinner is-loading="contacts.isLoading" message="Meowing..."></contacts-spinner>
</div>
